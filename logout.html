<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الخروج - Wassal Khedma</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .message-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    .message-box h2 {
      color: #27ae60;
      margin-bottom: 20px;
    }

    .message-box p {
      font-size: 16px;
      color: #555;
    }

    .message-box a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #3498db;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 15px;
    }

    .message-box a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="message-box">
    <h2>✅ تم تسجيل الخروج بنجاح</h2>
    <p>شكرًا لاستخدامك Wassal Khedma</p>
    <a href="index.html">العودة إلى الصفحة الرئيسية</a>
  </div>

  <script>
    // مسح بيانات المستخدم من التخزين المحلي
    localStorage.removeItem("wassal_user");

    // في حالة رغبتك بمسح كل البيانات المحفوظة
    // localStorage.clear();
  </script>

</body>
</html>
