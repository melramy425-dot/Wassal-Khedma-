<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إتمام الدفع - Wassal Khedma</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f4f6;
      color: #333;
    }

    nav {
      background-color: #2c3e50;
      padding: 15px;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
      white-space: nowrap;
    }

    nav a:hover {
      background-color: #1abc9c;
      color: white;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      padding: 30px 25px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 15px 0 8px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    input, select {
      width: 100%;
      padding: 14px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #1abc9c;
      outline: none;
    }

    .payment-methods {
      display: flex;
      gap: 20px;
      justify-content: flex-start;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .payment-option {
      flex: 1 1 45%;
      background: #f9f9f9;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: border-color 0.3s, background-color 0.3s;
    }

    .payment-option:hover {
      border-color: #1abc9c;
      background-color: #e6f7f1;
    }

    .payment-option input[type="radio"] {
      transform: scale(1.3);
      cursor: pointer;
    }

    .payment-option img {
      height: 32px;
      width: auto;
      user-select: none;
    }

    button {
      background-color: #27ae60;
      color: white;
      padding: 15px;
      width: 100%;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #219150;
    }

    .success {
      color: green;
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      display: none;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- شريط التنقل -->
  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="workers.html">العمال</a>
    <a href="request.html">طلب خدمة</a>
    <a href="payment.html" style="background-color: #1abc9c; color: white;">الدفع</a>
    <a href="login.html">تسجيل الدخول</a>
  </nav>

  <div class="container">
    <h2>إتمام عملية الدفع للعامل</h2>

    <form id="paymentForm">
      <label for="worker">اسم العامل</label>
      <input type="text" id="worker" placeholder="مثلاً: محمد النجار" required>

      <label for="amount">قيمة الخدمة بالجنيه</label>
      <input type="number" id="amount" placeholder="مثلاً: 150" min="1" required>

      <label>وسيلة الدفع</label>
      <div class="payment-methods">
        <label class="payment-option" for="cash">
          <input type="radio" id="cash" name="method" value="كاش" required>
          <span>كاش عند الاستلام</span>
        </label>

        <label class="payment-option" for="vodafone">
          <input type="radio" id="vodafone" name="method" value="فودافون كاش" required>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Vodafone_Cash_logo.svg/2560px-Vodafone_Cash_logo.svg.png" alt="Vodafone Cash" />
          <span>فودافون كاش</span>
        </label>

        <label class="payment-option" for="visa">
          <input type="radio" id="visa" name="method" value="فيزا" required>
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="Visa / MasterCard" />
          <span>بطاقة فيزا / ماستر كارد</span>
        </label>
      </div>

      <button type="submit">تأكيد الطلب</button>

      <p class="success" id="successMsg">✅ تم تنفيذ الطلب بنجاح! سيتم التواصل معك قريبًا.</p>
    </form>
  </div>

  <script>
    const form = document.getElementById("paymentForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // جمع البيانات من النموذج
      const worker = document.getElementById("worker").value.trim();
      const amount = document.getElementById("amount").value;
      const method = form.method.value;

      if (!worker || !amount || !method) {
        alert("يرجى تعبئة جميع الحقول بشكل صحيح.");
        return;
      }

      // يمكن هنا اضافة كود لإرسال البيانات للسيرفر أو تخزينها

      console.log("تم الدفع لـ:", worker);
      console.log("المبلغ:", amount);
      console.log("طريقة الدفع:", method);

      form.reset();
      successMsg.style.display = "block";

      // إخفاء رسالة النجاح بعد 5 ثواني
      setTimeout(() => {
        successMsg.style.display = "none";
      }, 5000);
    });
  </script>

</body>
</html>
