<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>أقرب عامل إليك - HandyConnect</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: #ecf0f1;
    }

    nav {
      background-color: #2c3e50;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    #map {
      width: 100%;
      height: 400px;
      border-radius: 10px;
    }

    .worker-info {
      text-align: center;
      background-color: #f0f8ff;
      padding: 20px;
      border-radius: 12px;
      margin-top: 25px;
    }

    .worker-info img {
      width: 90px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .worker-info h3 {
      color: #2980b9;
      margin-bottom: 10px;
    }

    .worker-info p {
      margin: 4px;
    }

    button {
      display: block;
      margin: 15px auto;
      padding: 12px 25px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #16a085;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="register.html">تسجيل كعامل</a>
    <a href="workers.html">العمال</a>
    <a href="request.html">طلب خدمة</a>
    <a href="gps.html">📍 GPS</a>
  </nav>

  <div class="container">
    <h2>📍 حدد موقعك واعرف أقرب عامل إليك</h2>
    <button onclick="findNearestWorker()">ابدأ تحديد الموقع الآن</button>

    <div id="map"></div>

    <div class="worker-info" id="closestWorkerInfo" style="display:none;"></div>
  </div>

  <footer>
    <p>&copy; 2025 HandyConnect - دايمًا في خدمتك في أي وقت.</p>
  </footer>

  <script>
    let map, userMarker;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 30.0444, lng: 31.2357 },
        zoom: 10,
      });
    }

    function findNearestWorker() {
      navigator.geolocation.getCurrentPosition(position => {
        const userLat = position.coords.latitude;
        const userLng = position.coords.longitude;

        if (userMarker) userMarker.setMap(null);
        userMarker = new google.maps.Marker({
          position: { lat: userLat, lng: userLng },
          map: map,
          label: "📍",
          title: "موقعك الحالي"
        });

        map.setCenter({ lat: userLat, lng: userLng });

        const workers = JSON.parse(localStorage.getItem("handy_workers")) || [
          {
            name: "علي عبد الله",
            location: "الإسكندرية",
            lat: 31.2001,
            lng: 29.9187,
            service: "سباك",
            phone: "01012345678",
            img: "https://cdn-icons-png.flaticon.com/512/1995/1995574.png"
          },
          {
            name: "مصطفى فوزي",
            location: "القاهرة",
            lat: 30.05,
            lng: 31.23,
            service: "نجار",
            phone: "01123456789",
            img: "https://cdn-icons-png.flaticon.com/512/1995/1995569.png"
          }
        ];

        let nearest = null;
        let minDist = Infinity;

        workers.forEach(worker => {
          const dist = getDistance(userLat, userLng, worker.lat, worker.lng);
          if (dist < minDist) {
            minDist = dist;
            nearest = worker;
          }

          new google.maps.Marker({
            position: { lat: worker.lat, lng: worker.lng },
            map: map,
            title: worker.name,
            icon: {
              url: worker.img,
              scaledSize: new google.maps.Size(40, 40)
            }
          });
        });

        if (nearest) {
          document.getElementById("closestWorkerInfo").innerHTML = `
            <img src="${nearest.img}" alt="صورة العامل" />
            <h3>👷‍♂️ أقرب عامل إليك</h3>
            <p><strong>الاسم:</strong> ${nearest.name}</p>
            <p><strong>الخدمة:</strong> ${nearest.service}</p>
            <p><strong>المنطقة:</strong> ${nearest.location}</p>
            <p><strong>رقم الهاتف:</strong> ${nearest.phone}</p>
            <p><strong>المسافة:</strong> ${minDist.toFixed(2)} كم تقريبًا</p>
          `;
          document.getElementById("closestWorkerInfo").style.display = "block";
        }

      }, () => {
        alert("⚠️ لم نتمكن من تحديد موقعك.");
      });
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = deg2rad(lat2 - lat1);
      const dLon = deg2rad(lon2 - lon1);
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function deg2rad(deg) {
      return deg * (Math.PI / 180);
    }
  </script>

  <!-- مفتاح Google Maps API -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>

</body>
</html>
