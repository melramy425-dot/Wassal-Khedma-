<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - Wassal Khedma</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-container img {
      width: 80px;
      margin-bottom: 20px;
      user-select: none;
    }

    h2 {
      margin-bottom: 25px;
      color: #2c3e50;
    }

    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    select:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .signup-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-link a {
      color: #2c3e50;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #e74c3c;
      margin-top: 10px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container" role="main" aria-label="نموذج تسجيل الدخول">
    <img src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png" alt="أيقونة تسجيل الدخول" />
    <h2>تسجيل الدخول إلى Wassal Khedma</h2>
    <form id="loginForm" novalidate>
      <select id="userType" required aria-required="true" aria-label="اختر نوع المستخدم">
        <option value="" disabled selected>اختر نوع المستخدم</option>
        <option value="admin">مدير النظام</option>
        <option value="worker">عامل</option>
        <option value="client">عميل</option>
      </select>
      <input type="text" id="username" name="username" placeholder="البريد الإلكتروني أو اسم المستخدم" autocomplete="username" required aria-required="true" />
      <input type="password" id="password" name="password" placeholder="كلمة المرور" autocomplete="current-password" required aria-required="true" />
      <button type="submit" aria-label="زر تسجيل الدخول">تسجيل الدخول</button>
      <div class="error-message" id="errorMessage" role="alert" aria-live="assertive"></div>
    </form>

    <div class="signup-link">
      لا تملك حساب؟ <a href="signup.html" aria-label="رابط إنشاء حساب جديد">أنشئ حساب جديد</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const errorMessage = document.getElementById("errorMessage");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      errorMessage.style.display = "none";

      const userType = document.getElementById("userType").value.trim().toLowerCase();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!userType) {
        errorMessage.textContent = "❌ الرجاء اختيار نوع المستخدم";
        errorMessage.style.display = "block";
        return;
      }

      // تسجيل دخول مدير النظام ثابت (يمكن تطويره لاحقًا للاتصال بقاعدة بيانات حقيقية)
      if (userType === "admin") {
        if (username.toLowerCase() === "admin" && password === "abdelrahman2003") {
          localStorage.setItem("role", "admin");  // هنا المفتاح هو "role"
          localStorage.setItem("username", username);
          alert("✅ تم تسجيل الدخول كمدير النظام");
          window.location.href = "dashboard.html";  // توجه للوحة تحكم الأدمن
          return;
        } else {
          errorMessage.textContent = "❌ بيانات الدخول غير صحيحة لمدير النظام";
          errorMessage.style.display = "block";
          return;
        }
      }

      // تسجيل دخول العمال والعملاء من بيانات مخزنة في localStorage
      const users = JSON.parse(localStorage.getItem("wassal_users")) || [];

      // بحث عن المستخدم
      const user = users.find(u => 
        (u.email.toLowerCase() === username.toLowerCase() || (u.username && u.username.toLowerCase() === username.toLowerCase())) &&
        u.password === password &&
        u.role === userType
      );

      if (user) {
        localStorage.setItem("role", user.role);
        localStorage.setItem("username", user.username || user.email);
        alert("✅ تم تسجيل الدخول بنجاح");
        // توجه حسب نوع المستخدم
        if(user.role === "worker") {
          window.location.href = "worker_dashboard.html";
        } else if(user.role === "client") {
          window.location.href = "index.html"; // صفحة العميل الرئيسية
        } else {
          // أمان احتياطي
          window.location.href = "index.html";
        }
      } else {
        errorMessage.textContent = "❌ بيانات الدخول غير صحيحة أو نوع المستخدم غير مطابق";
        errorMessage.style.display = "block";
      }
    });
  </script>

</body>
</html>
